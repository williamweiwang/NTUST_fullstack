<div class="container_12">
  <div id="content" class="grid_9">
    <h1 class="page_title">商品列表</h1>
    <!--Content内容放這裏哦-->
    <app-menu></app-menu>
    <div class="listing_product" *ngFor="let product of Products;let i=index;">
      <div class="product_li">
        <div class="grid_3">
          <img class="sale" src="src/assets/images/new.png" alt="New" />
          <div class="prev">
            <img src="src/assets/images/{{product.route}}" alt="" title="" />
          </div>

        </div><!-- .grid_3 -->


        <div class="grid_4">
          <div class="entry_content">
            <a href="/product_page.html">
              <h3 class="title">{{ product.name }}</h3>
            </a>
            <div class="review">
              <span>{{ product.review }} REVIEW(S)</span>
            </div>
            <p>{{ product.desc }}</p>
            <a class="more" href="/product_page.html">Learn More</a>
          </div><!-- .entry_content -->
        </div><!-- .grid_4 -->

        <div class="grid_2 ">
          <div class="cart">
            <div class="price">
              <div class="price_new">${{ product.price_new }}</div>
              <div class="price_old">${{ product.price_old }}</div>
            </div>
            <a href="#" class="bay">Add to Cart</a>
            <a href="#" class="obn"></a>
            <a href="#" class="like"></a>
          </div><!-- .cart -->
        </div><!-- .grid_2 -->

        <div class="clear"></div>
      </div><!-- .listing_product -->


      <div class="clear"></div>
    </div><!-- #content -->

  </div><!-- .container_12 -->
